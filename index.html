<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="profile-content">
            <div class="profile-items">
                <div class="profile-img">
                    <img src="images/image-jeremy.png" alt="jeremy">
                </div>
                <div class="profile-details">
                    <h6>Report for</h6>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="profile-itinerary">
                <button class="btn" id="daily">daily</button>
                <button class="btn" id="weekly">weekly</button>
                <button class="btn" id="monthly">monthly</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="dashboard-content">
                <div class="box">
                    <div class="box-img work"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>work</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>32hrs</h1>
                            <p>last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img play"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>play</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>10hrs</h1>
                            <p>last week - 8hrs</p>
                        </div>                     
                    </div>
                </div>
                <div class="box">
                    <div class="box-img study"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>study</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                            <p>last week - 7hrs</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="box">
                    <div class="box-img exercise"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>exercise</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                            <p>last week - 5hrs</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img social"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>social</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>5hrs</h1>
                            <p>last week - 10hrs</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img self-care"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>self care</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="hours">
                            <h1>2hrs</h1>
                            <p>last week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
