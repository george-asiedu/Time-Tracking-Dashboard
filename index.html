<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="profile-content">
            <div class="profile-items">
                <div class="profile-img">
                    <img src="images/image-jeremy.png" alt="jeremy">
                </div>
                <div class="profile-details">
                    <h6>Report for</h6>
                    <h1>Jeremy <br> Robson</h1>
                </div>
            </div>
            <div class="profile-itinerary">
                <button class="btn">daily</button>
                <button class="btn">weekly</button>
                <button class="btn">monthly</button>
            </div>
        </div>
        <div class="profile-dashboard">
            <div class="dashboard-content">
                <div class="box">
                    <div class="box-img"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>work</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <h1>32hrs</h1>
                        <p>last week - 36hrs</p>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>play</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <h1>10hrs</h1>
                        <p>last week - 8hrs</p>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img"></div>
                    <div class="box-content">
                        <div class="title">
                            <h5>study</h5>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <h1>4hrs</h1>
                        <p>last week - 7hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
